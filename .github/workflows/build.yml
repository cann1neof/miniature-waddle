name: Compile maman11/task1/palindrome

on:
    push:
      branches: [main]
    pull_request:
      branches: [main]
    workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          set -x  # Enable verbose mode
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Compile maman11 task1 C programm
        run: gcc -Wall -pedantic -o ./maman11/task1/palindrome ./maman11/task1/palindrome.c

      - name: Run maman11 task1 C programm
        run: |
          set -x
          ./maman11/task1/palindrome < ./maman11/task1/input.txt > ./maman11/task1/output.txt || echo "Program exited with a non-zero status"

      - name: Store build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-x86-binary
          path: ./maman11/task1/palindrome
          retention-days: 90  # Max GitHub allows

      - name: Store output
        uses: actions/upload-artifact@v4
        with:
          name: compiled-x86-binary
          path: ./maman11/task1/output.txt
          retention-days: 90  # Max GitHub allows
          
      - name: Backup artifacts to GitHub Releases (Optional)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-x86-binary
          files: ./maman11/task1/palindrome
          draft: false
          prerelease: false